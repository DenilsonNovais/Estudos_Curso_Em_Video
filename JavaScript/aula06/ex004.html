<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: cadetblue;
        }
        
        
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br>`);
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`);
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`);

        let name = 'Denilson';
        let idade = 31;
        let nota = 7.5;

        document.write(`O aluno ${name} de ${idade} anos, tirou nota ${nota}<br>`);

        let n1 = 1545.5;

        // toFixed adiciona quantas casas decimais e replace troca o ponto pela virgula!
        document.write(n1.toFixed(2).replace(".", ","));
        document.write(`<br>`);
        // Adiciona o cifrao de dinheiro para cada país, pasando parametros de localização, no Brasil é BRL
        // Caso queira de outra moeda é só passar a cifra da moeda do pais!(Dolar (USD), Euro(EUR), etc)
        document.write(n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}));

    </script>
</body>
</html>
