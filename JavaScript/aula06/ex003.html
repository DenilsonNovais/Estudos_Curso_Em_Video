    <script>
        // Para adição -> (number) + (number)

        // ParseInt converte para número inteiro
        // parseFloat converte para número real. ex= 2.3
        // Number serve para os dois tipos numericos
        var n1 = parseInt(window.prompt('Digite primeiro número'));// todo prompt retorna uma string
        var n2 = parseInt(window.prompt('Digite segundo número'));

        var n1 = parseFloat(window.prompt('Digite primeiro número'));
        var n2 = parseFloat(window.prompt('Digite segundo número'));

        var n1 = Number(window.prompt('Digite primeiro número'));
        var n2 = Number(window.prompt('Digite segundo número'));
        var soma = n1 + n2;
        // window.alert('A soma dos números é: ' + soma);

        // templates strings
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`);
